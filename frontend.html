<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books get request</title>
  </head>
  <body>
    <div id="books"></div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const productsContainer = document.getElementById("books");
      const baseURL = "http://localhost:3000";
      const productRequest = axios.get(`${baseURL}/api/books`);
      productRequest
        .then(({ data }) => {
          console.log(".then >> data:::", data);
          const productElement = data
            .map(
              item => `<div>
              <h4>${item.title}</h4>
              <img src="${baseURL}/${item.cover}"  />
              </div>`,
            )
            .join();

          productsContainer.insertAdjacentHTML("beforeend", productElement);
        })
        .catch(err => console.log("err.message :>> ", err.message));
    </script>
  </body>
</html>
